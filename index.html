<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>teacher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="d-flex">
        <input
          type="text"
          id="category_search"
          class="form-control flex-grow-1"
          placeholder="searching..."
        />
        <button
          id="modal-open-btn"
          class="btn-primary btn ms-5"
          style="white-space: nowrap"
          data-bs-toggle="modal"
          data-bs-target="#category-modal"
        >
          + Add
        </button>
      </div>
      <div class="row" id="categories"></div>
    </div>
    <div class="modal fade" tabindex="-1" id="category-modal">
      <form id="categoryForm" class="g-3">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"> Add</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <div class="mb-3">
                <label for="category" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="categoryName"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="categoryLastname"
                  placeholder="Last name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="category_image" class="form-label">Image</label>
                <input
                  type="text"
                  id="categoryImage"
                  class="form-control"
                  placeholder="url"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="category_phone"
                  placeholder="+998"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="category_email"
                  placeholder="exmaple@gamil.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Group</label>
                <input
                  type="text"
                  class="form-control"
                  id="category_group"
                  placeholder="N102, N103"
                  required
                />
              </div>

              <div class="form-check">
                <input
                  class="form-check-input radio"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2 "
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Is married
                </label>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="submit"
                id="category-add-btn"
                class="btn btn-success"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/const.js"></script>
    <script src="./js/teacher.js"></script>
  </body>
</html>
